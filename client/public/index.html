<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>TechToday: Your Tech Hub</title>
    <meta name="title" content="TechToday: Your Tech Hub" />
    <meta
      name="description"
      content="The source for Tech News and Jobs, easily configured for you"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techtoday.azurewebsites.net/" />
    <meta property="og:title" content="TechToday: Your Tech Hub" />
    <meta
      property="og:description"
      content="The source for Tech News and Jobs, easily configured for you"
    />
    <meta property="og:image" content="/TechToday.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://techtoday.azurewebsites.net/"
    />
    <meta property="twitter:title" content="TechToday: Your Tech Hub" />
    <meta
      property="twitter:description"
      content="The source for Tech News and Jobs, easily configured for you"
    />
    <meta property="twitter:image" content="TechToday.svg" />
    <link rel="icon" href="/HeadLogo.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://kit.fontawesome.com/7b9611f913.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
